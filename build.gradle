apply plugin: 'java'
apply plugin: 'groovy'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.2'
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile group: 'io.javaslang', name: 'javaslang', version: '2.0.0'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
